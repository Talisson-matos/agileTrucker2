<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üìÑ Teste Upload PDF</h1>
    
    <div class="test-section info">
        <h3>Instru√ß√µes</h3>
        <p>1. Selecione um arquivo PDF real de nota fiscal</p>
        <p>2. Clique em "Testar Upload"</p>
        <p>3. Verifique se os dados s√£o extra√≠dos corretamente</p>
    </div>

    <div class="test-section">
        <h3>Upload de PDF</h3>
        <input type="file" id="pdfFile" accept=".pdf" />
        <button onclick="testUpload()">Testar Upload</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h3>Teste com PDF Simulado</h3>
        <button onclick="testSimulatedPDF()">Testar PDF Simulado</button>
        <div id="result2"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://agiletrucker-backend.onrender.com';

        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = success ? 'success' : 'error';
            element.innerHTML = `
                <h4>${success ? '‚úÖ Sucesso' : '‚ùå Erro'}</h4>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        async function testUpload() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('result', false, 'Por favor, selecione um arquivo PDF');
                return;
            }

            if (file.type !== 'application/pdf') {
                showResult('result', false, 'Por favor, selecione apenas arquivos PDF');
                return;
            }

            try {
                console.log('Enviando arquivo:', file.name, 'Tamanho:', file.size);
                
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    mode: 'cors',
                    body: formData
                });
                
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('result', true, `Upload realizado com sucesso! Status: ${response.status}`, data);
                } else {
                    const errorText = await response.text();
                    showResult('result', false, `Erro ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Erro no upload:', error);
                showResult('result', false, `Erro de rede: ${error.message}`);
            }
        }

        async function testSimulatedPDF() {
            try {
                console.log('Criando PDF simulado...');
                
                // Criar um PDF b√°sico simulado (n√£o √© um PDF real, mas serve para testar)
                const pdfContent = '%PDF-1.4\n1 0 obj\n<<\n/Type /Catalog\n/Pages 2 0 R\n>>\nendobj\n2 0 obj\n<<\n/Type /Pages\n/Kids [3 0 R]\n/Count 1\n>>\nendobj\n3 0 obj\n<<\n/Type /Page\n/Parent 2 0 R\n/MediaBox [0 0 612 792]\n/Contents 4 0 R\n>>\nendobj\n4 0 obj\n<<\n/Length 44\n>>\nstream\nBT\n/F1 12 Tf\n72 720 Td\n(Teste de PDF) Tj\nET\nendstream\nendobj\nxref\n0 5\n0000000000 65535 f \n0000000009 00000 n \n0000000058 00000 n \n0000000115 00000 n \n0000000204 00000 n \ntrailer\n<<\n/Size 5\n/Root 1 0 R\n>>\nstartxref\n297\n%%EOF';
                
                const testFile = new File([pdfContent], 'test.pdf', { type: 'application/pdf' });
                
                const formData = new FormData();
                formData.append('file', testFile);
                
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    mode: 'cors',
                    body: formData
                });
                
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('result2', true, `PDF simulado processado! Status: ${response.status}`, data);
                } else {
                    const errorText = await response.text();
                    showResult('result2', false, `Erro ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Erro no PDF simulado:', error);
                showResult('result2', false, `Erro de rede: ${error.message}`);
            }
        }
    </script>
</body>
</html>
